<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fdf0f3; /* Màu nền hồng rất nhạt */
            font-family: 'Dancing Script', cursive; /* Sử dụng font Dancing Script, nếu không có sẽ dùng cursive */
            overflow: hidden;
            color: #880e4f; /* Màu chữ hồng đậm tổng thể */
        }

        .heart {
            background-color: #e53935; /* Màu đỏ đậm */
            height: 180px; /* To hơn một chút */
            width: 180px; /* To hơn một chút */
            position: relative;
            transform: rotate(-45deg);
            margin-bottom: 120px; /* Khoảng cách lớn hơn */
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            background-color: #e53935;
            border-radius: 50%;
            height: 180px;
            width: 180px;
            position: absolute;
        }

        .heart::before {
            top: -90px; /* Di chuyển lên trên 1 nửa chiều cao mới */
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 90px; /* Di chuyển sang phải 1 nửa chiều rộng mới */
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        .message-container {
            text-align: center;
            font-size: 2.5rem; /* Kích thước chữ to hơn */
            line-height: 1.2; /* Khoảng cách dòng */
            font-weight: 700; /* In đậm hơn */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Thêm đổ bóng cho chữ */
            padding: 0 20px;
        }

        .highlight-name {
            font-size: 3.5rem; /* Kích thước tên to hơn rất nhiều */
            color: #d81b60; /* Màu hồng đậm hơn cho tên */
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="heart"></div>

    <div class="message-container">
        Chúc mừng 20/10<br>
        <span class="highlight-name">Mẹ Hưởng</span> và <span class="highlight-name">Chị Hà</span> nha!
    </div>

</body>
</html>
